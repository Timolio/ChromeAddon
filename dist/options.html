<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Настройки</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            input[type='text'] {
                width: 300px;
                padding: 10px;
                margin-right: 10px;
                font-size: 16px;
            }
            button {
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            ul {
                margin-top: 20px;
            }
            li {
                font-size: 16px;
                margin-bottom: 10px;
            }
            li span {
                margin-right: 10px;
            }
            .delete-button {
                background-color: #dc3545;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
            }
            .delete-button:hover {
                background-color: #c82333;
            }
        </style>
    </head>
    <body>
        <h1>Word settings</h1>
        <input type="text" id="wordInput" placeholder="Enter the word..." />
        <button id="addWord">Add</button>
        <ul id="wordList"></ul>
        <script src="options.js" type="module"></script>
    </body>
</html>
